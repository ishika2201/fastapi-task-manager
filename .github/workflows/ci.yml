name: FastAPI CI

on:
  push:
    branches:
      -main
      -ika

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      -name: Checkout code
        uses: actions/checkout@v2

      -name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      -name: Install dependencies
       run: |
        pip install -r requirements.txt
        pip install pytest httpx

      -name: Run tests
        run: |
          pytest > result.log; tail -n 10 result.log